<svg width="32" height="32" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Main water gradient -->
        <radialGradient id="water" cx="35%" cy="30%" r="75%">
            <stop offset="0%" stop-color="#B8E9FF"/>
            <stop offset="45%" stop-color="#6BCBFF"/>
            <stop offset="100%" stop-color="#1A8DE8"/>
        </radialGradient>

        <!-- Soft highlight -->
        <radialGradient id="glow" cx="20%" cy="20%" r="70%">
            <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
            <stop offset="100%" stop-color="white" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <!-- Mirrored, more dynamic droplet (custom shape) -->
    <path
            d="M9.5 2.5C9 4.2 7.8 6 6.1 7.5C4.1 9.4 3 11.3 3 13.2C3 16.6 5.8 19.3 9.2 19.3C12.6 19.3 15.4 16.5 15.4 13.1C15.4 11 14.5 9.4 13.1 8.1C11.7 6.8 10.2 4.7 9.5 2.5Z"
            fill="url(#water)"
            stroke="black"
            stroke-width="2.1"
            stroke-linecap="round"
            stroke-linejoin="round"
    />
</svg>
